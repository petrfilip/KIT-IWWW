<style>
  #target-element {
    border: 2px solid crimson;
    padding: 10px;
    margin-top: 10px;
  }
</style>

<h1>Načítání stránek</h1>

<nav>
  <button onclick="loadResource('text-1.txt')">Text 1</button>
  <button onclick="loadResource('text-2.html')">Text 2</button>
  <button onclick="loadResource('countries.txt')">Countries</button>
  <button onclick="loadResource('user.sql')">user.sql</button>
  <button onclick="loadResource('source.php')">PHP</button>
  <button onclick="loadResource('text-404.html')">404</button>
</nav>

<section id="target-element">

</section>

<script>
  function loadResource(file) {
    console.log(file);

    fetch('./data/' + file)
    .then(response => {
      if (!response.ok) {
        throw new Error("Not 2xx status");
      }
      console.log(response)
      return response.text()
    })
    .then(data => document.getElementById("target-element").innerHTML = data)
    .catch(error => document.getElementById("target-element").innerHTML = error);


  }
</script>
