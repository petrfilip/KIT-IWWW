
<style>
  #demo {
    font-size: 40px;
  }
</style>

<h1>Myš</h1>



<div>Pozice myši:</div>
<div id="demo"></div>

<script>
  function myMouseEventListener(e) {
    let x = e.pageX;
    const y = e.pageY;
    console.log(x, y);
    document.getElementById("demo").innerHTML = "X: " + x + "; Y: " + y;
  }

  // reference na metodu
  document.addEventListener("mousemove", myMouseEventListener);

  // arrow funkce
  document.addEventListener("mousemove", (ev) => myMouseEventListener(ev));

</script>
