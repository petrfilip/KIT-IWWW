<style>
  #target-element {
    border: 2px solid crimson;
    padding: 10px;
    margin-top: 10px;
  }
</style>

<h1>Paging</h1>

<pre id="target-element"></pre>

<button onclick="loadResource()">Načti další</button>

<script>
  var currentOffset = 0;

  function loadResource() {
    fetch('./api/04-paging-json.php?offset=' + currentOffset)
    .then(response => response.json())
    .then(data => document.getElementById("target-element").innerText = JSON.stringify(data, undefined, 2))
    .then(currentOffset++);
  };

  loadResource();


</script>
