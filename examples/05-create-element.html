<h1>Vytvoření elementu</h1>

<button onclick="createNewElement()">Vygeneruj náhodné číslo</button>

<div id="local-btn"></div>


<script>

  function createNewElement() {
    let newElement = document.createElement("div");   // Create a <button> element
    newElement.innerHTML = Math.random();                   // Insert text
    document.getElementById("local-btn").appendChild(newElement);
  }
</script>
