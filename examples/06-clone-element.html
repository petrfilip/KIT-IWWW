<style>
  input, button {
    display: block;
    margin-top: 10px;
    width: 400px;
    box-sizing: border-box;
  }

  .participant {
    margin-top: 20px;
  }
</style>

<h1>Klonování elementu</h1>


<h2>Účastníci zájezdu</h2>
<form id="myForm">
  <div class="participant">
    <span>Účastník</span>
    <input type="text" name="name" placeholder="Jméno" autocomplete="off">
    <input type="text" name="passport" placeholder="Číslo pasu" autocomplete="off">
  </div>

  <div id="another-participants"></div>

  <button onclick="cloneElement();event.preventDefault();">Přidat dalšího cestovatele</button>
</form>


<script>


  function cloneElement() {
    console.log(document.getElementsByClassName("participant")[0]);
    let cloned = document.getElementsByClassName("participant")[0].cloneNode(true);
    document.getElementById("another-participants").appendChild(cloned)
  }
</script>
