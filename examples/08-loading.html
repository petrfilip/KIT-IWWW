<style>
  #target-element {
    display: flex;
    flex-wrap: wrap;
  }

  .user {
    border: 2px solid crimson;
    padding: 10px;
    margin: 10px;
    width: 350px;
  }

  /* LOADER */
  /* SOURCE: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_loader */
  .loader {
    display: none;
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }


</style>

<h1>Loading</h1>

  <div id="target-element"></div>

  <div id="main-loader" class="loader"></div>

  <button onclick="loadResource()">Načti další</button>

<script>
  var currentOffset = 0;

  function loadResource() {
    document.getElementById("main-loader").style.display = "block"
    fetch('./api/08-loading.php?limit=20&offset=' + currentOffset)
    .then(response => response.json())
    .then(data => convertToHtml(data))
    .then(html => html.forEach(item => document.getElementById("target-element").appendChild(item)))
    .then(currentOffset++)
    .then(() => document.getElementById("main-loader").style.display = "none");
  }

  function convertToHtml(objects) {
    let converted = [];
    for (const user of objects) {
      const div = document.createElement('DIV');
      const template = `<div class="user"><h3>${user.name}</h3><span>${user.email}</span></div>`; //template literal
      div.innerHTML = template
      converted.push(div.firstChild);
    }
    console.log(converted);
    return converted;
  }

  loadResource();


</script>
