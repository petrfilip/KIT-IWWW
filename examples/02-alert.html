  button {
    display: block;
    margin-top: 10px;
    width: 400px;
    box-sizing: border-box;
  }

  #output {
    border: 2px solid crimson;
    padding: 10px;

  }

<h1>Alert demo</h1>

<button onclick="alert('POZOR POZOR, VYHRÁL JSI IPHONE 17 XS');">Klikni!</button>


<button onclick="demoConfirm();">Dialog</button>


<button onclick="demoPrompt();">Hello!</button>

<div id="output">Výstup</div>


<script>

  function demoConfirm() {
    let txt = "";
    if (confirm("Press a button!")) {
      txt = "You pressed OK!";
    } else {
      txt = "You pressed Cancel!";
    }
    document.getElementById("output").innerHTML = txt;
  }

  function demoPrompt() {
    let person = prompt("Please enter your name", "Harry Potter");
    let txt = "";

    if (person == null || person == "") {
      txt = "User cancelled the prompt.";
    } else {
      txt = "Hello " + person + "! How are you today?";
    }
    document.getElementById("output").innerHTML = txt;

  }
</script>
