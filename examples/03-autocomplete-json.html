<style>
  #target-element {
    border: 2px solid crimson;
    padding: 10px;
    margin-top: 10px;
  }
</style>

<h1>Auto-Complete JSON</h1>

<input onkeyup="loadResource(this.value)">

<pre id="target-element"></pre>

<script>
  function loadResource(query) {
    console.log(query);

    fetch('./api/03-autocomplete-json.php?name=' + query)
    .then(response => response.json())
    .then(data => document.getElementById("target-element").innerText = JSON.stringify(data, undefined, 2));

  }
</script>
